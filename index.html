<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice | PWA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>

    <button id="btn-install" class="btn-install" style="display: none;">
        <i class="fas fa-download"></i> Instalar App
    </button>

    <div class="wrapper">
        <header>
            <h1>SIMON DICE</h1>
            <div class="score-board">
                <div class="score-item">Nivel: <span id="lbl-nivel">1</span></div>
                <div class="score-item">
                    Meta: 
                    <select id="select-nivel" class="level-select">
                        <option value="5">5 Niveles</option>
                        <option value="10" selected>10 Niveles</option>
                        <option value="15">15 Niveles</option>
                        <option value="20">20 Niveles</option>
                        <option value="999">Infinito</option>
                    </select>
                </div>
                <div class="score-item">Jugador: <span id="lbl-nombre">...</span></div>
            </div>
        </header>

        <div class="game-board">
            <div id="celeste" class="color celeste" data-color="celeste"></div>
            <div id="violeta" class="color violeta" data-color="violeta"></div>
            <div id="naranja" class="color naranja" data-color="naranja"></div>
            <div id="verde" class="color verde" data-color="verde"></div>
            <button id="btn-empezar" class="btn-start">Jugar</button>
        </div>

        <div class="controls">
            <button id="btn-info" class="control-btn" title="Instrucciones"><i class="fas fa-info-circle"></i></button>
            <button id="btn-reset" class="control-btn" title="Reiniciar"><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <audio id="sound-1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="sound-2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="sound-3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="sound-4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <audio id="sound-error" src="sounds/lose.wav"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
